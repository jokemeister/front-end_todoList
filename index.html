<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar__header">
            <svg class="sidebar__header__logo" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7506">
                    <path opacity="0.7506" d="M30.5974 9.34887C30.7261 10.9841 30.5974 12.246 31.3697 14.6151L0.000976562 14.4477C4.73783 11.8339 6.41117 10.3146 8.32908 8.67932L30.5974 9.34887Z" fill="#34A853"/>
                    <path opacity="0.7506" d="M23.6592 2.43381C25.6158 4.76435 27.0832 5.98757 29.207 7.71294L4.32568 4.93174C6.44954 3.42525 6.12775 3.50251 8.8952 2.2793L23.6592 2.43381Z" fill="#5C86F2"/>
                    <path opacity="0.7506" d="M31.5371 17.6412C31.7817 18.6584 28.5895 21.2336 28.3063 22.3023L1.58427 22.5855C1.50704 21.5683 7.26077 18.4137 7.38948 17.3579L31.5371 17.6412Z" fill="#FBBC05"/>
                    <path opacity="0.7506" d="M5.88379 26.2678L27.1739 27.1691C24.5609 28.8816 22.8489 29.2164 21.2142 29.989L7.64724 29.7057C5.88379 27.9803 6.61749 28.5984 5.88379 26.2678Z" fill="#EA4335"/>
                </g>
                <path d="M4.37793 4.93246C6.4503 2.92381 9.11478 1.21131 12.1783 0.516013C15.2418 -0.179287 18.3053 -0.217915 21.047 0.6834L4.37793 4.93246Z" fill="#5C86F2"/>
                <path d="M23.6595 2.43372C25.822 3.74706 27.8686 5.49819 29.2201 7.69997L0.000976562 14.447C0.245542 11.8718 1.10796 9.42535 2.49812 7.33945L23.6595 2.43372Z" fill="#34A853"/>
                <path d="M0.130371 16.379L30.5724 9.34875C31.0229 10.2887 31.3447 11.3059 31.5892 12.3746C31.8338 13.4433 31.9625 14.4991 32.0011 15.5678L1.59777 22.5852C1.14725 21.6453 0.825453 20.6281 0.580887 19.5594C0.284834 18.5035 0.168987 17.4348 0.130371 16.379Z" fill="#FBBC05"/>
                <path d="M2.33057 24.388L31.5369 17.641C31.2923 20.2162 30.4299 22.6626 29.0397 24.7485L7.64665 29.6929C5.50992 28.3924 3.68211 26.5898 2.33057 24.388Z" fill="#EA4335"/>
                <path d="M10.3755 31.0448L27.1733 27.1692C25.1267 29.2937 22.4364 30.8903 19.3729 31.5856C16.2579 32.3067 13.1558 32.062 10.3755 31.0448Z" fill="#5C86F2"/>
            </svg>
            <div class="sidebar__header__text-block">
                <p class="sidebar__header__tool">Onboarding Tool</p>
                <p  class="sidebar__header__developer">Software Planet Group</p>
            </div>
        </div>
        <ul class="sidebar__list">
            <li class="sidebar__list-item default-list is-active">
                <span>Поточні завдання</span>
                <button class="list__remove cross-btn">
                     <svg class="list__remove-svg cross-btn__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 348.3 348.3" xml:space="preserve" enable-background="new 0 0 348.333 348.334" fill="currentColor">
                         <path d="M336.6 68.6 231 174.2l105.6 105.5a40.2 40.2 0 0 1-56.9 56.9L174.2 231 68.6 336.6a40 40 0 0 1-56.8 0 40.2 40.2 0 0 1 0-56.9l105.5-105.5L11.8 68.6a40.2 40.2 0 0 1 56.8-56.8l105.6 105.5L279.7 11.8a40.2 40.2 0 0 1 56.9 56.8z"/>
                     </svg>
                 </button>
             </li>

            <template class="sidebar__list-item-template">
                <li class="sidebar__list-item">
                   <span class="sidebar__list-item__title">Поточні завдання</span>
                    <button class="list__remove cross-btn">
                         <svg class="list__remove-svg cross-btn__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 348.3 348.3" xml:space="preserve" enable-background="new 0 0 348.333 348.334" fill="currentColor">
                             <path d="M336.6 68.6 231 174.2l105.6 105.5a40.2 40.2 0 0 1-56.9 56.9L174.2 231 68.6 336.6a40 40 0 0 1-56.8 0 40.2 40.2 0 0 1 0-56.9l105.5-105.5L11.8 68.6a40.2 40.2 0 0 1 56.8-56.8l105.6 105.5L279.7 11.8a40.2 40.2 0 0 1 56.9 56.8z"/>
                         </svg>
                     </button>
                </li>
            </template>
        </ul>
        <form class="sidebar__addList-block" name="list">
            <label class="sidebar__addList-block__label">
                <input class="sidebar__addList-block__input" type="text" placeholder="Назва списку" name="name">
                <span class="sidebar__addList-block__error-msg error-msg">Обов'язкове поле</span>
            </label>
            <button type="submit" class="btn btn-blue sidebar__addList-block__btn">Додати список</button>
        </form>

        <div class="sidebar__footer">
            <span class="sidebar__footer__logo"></span>
            <p class="sidebar__footer__user">Коваленко А.</p>
            <svg class="sidebar__footer__exit" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0599 16.5H2.23633C1.68404 16.5 1.23633 16.0523 1.23633 15.5V2.5C1.23633 1.94772 1.68404 1.5 2.23633 1.5H10.0599M6.53045 9H12.2657H18.001M18.001 9L13.5893 5.47059M18.001 9L13.5893 12.0882" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        </div>
    </aside>
    <!-- /Sidebar -->

    <!-- Main Content -->
    <main>
        <div class="container">

            <!-- Header of list -->
            <div class="header">
                <span class="header__top">
                    <svg class="header__top__menu" viewBox="0 0 12 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1H12M12 5H0M12 9H0" stroke="#262837" stroke-width="1.5"/>
                    </svg>
                    <h1 class="header__top__title">Поточні завдання</h1>
                </span>
                <p class="header__bot-text">Загальна дошка в системі, що містить поточні завдання для всіх контракторів</p>
                <button class="header__btn-open-modal btn-blue btn">+ Додати нове завдання</button>
                <nav class="header__nav">
                    <button href="#" class="header__nav-link is-active" value="show-all">Всі</button>
                    <button href="#" class="header__nav-link" value="show-unDone">У роботі</button>
                    <button href="#" class="header__nav-link" value="show-done">Виконані</button>
                </nav>
            </div>
            <!-- /Header of list -->

            <!-- Modal window for adding new tasks -->
            <div class="addTask-modal">
                <div class="addTask-modal-content">
                    <div class="addTask-modal__header">
                        <p class="addTask-modal__title">Створити нове завдання</p>
                        <button class="addTask-modal__close-btn cross-btn">
                            <svg class="addTask-modal__close-btn__svg cross-btn__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 348.3 348.3" xml:space="preserve" enable-background="new 0 0 348.333 348.334" fill="currentColor">
                                <path d="M336.6 68.6 231 174.2l105.6 105.5a40.2 40.2 0 0 1-56.9 56.9L174.2 231 68.6 336.6a40 40 0 0 1-56.8 0 40.2 40.2 0 0 1 0-56.9l105.5-105.5L11.8 68.6a40.2 40.2 0 0 1 56.8-56.8l105.6 105.5L279.7 11.8a40.2 40.2 0 0 1 56.9 56.8z"/>
                            </svg>
                        </button>
                    </div>
                    <form class="addTask__form" name="addTask">
                        <label class="addTask__form__deadline-label" for="due_date">
                            <p>
                                <svg class="addTask__form__deadline-label__svg" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="7" cy="7" r="6.35" stroke="#262837" stroke-width="1.3"/>
                                    <path d="M8 3V6.75V8H4" stroke="#262837" stroke-width="1.4" stroke-linejoin="round"/>
                                </svg>
                                Термін виконання
                            </p>
                            <input class="addTask__form__deadline-input" type="text" name="due_date" placeholder="2022-08-28">
                        </label>

                        <label class="addTask__form__name-label" for="name">
                            <p>
                                <svg class="addTask__form__name-label__svg" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="0.5" y="0.5" width="11" height="11" rx="1.5" stroke="#262837" stroke-linejoin="round"/>
                                    <path d="M11.1431 8.57129H0.857422V11.1427H11.1431V8.57129Z" fill="#262837" stroke="#262837" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="10.7137" cy="9.85728" r="0.428571" fill="white"/>
                                    <path d="M1.28516 9.85693H7.71373" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>    
                                Назва завдання
                            </p>
                            <input class="addTask__form__name-input" type="text" name="name" placeholder="Do some work">
                            <span class="addTask__form__name-error-msg error-msg">Обов'язкове поле</span>
                        </label>

                        <label class="addTask__form__desc-label">
                            <p>
                                <svg class="addTask__form__desc-label__svg" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 2H6.7H13" stroke="#262837" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 4.5H13M1 7H13M1 9.5H13M1 12C1.48 12 6.8 12 9.4 12" stroke="#262837" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Опис
                            </p>
                            <textarea class="addTask__form__desc-input" name="description" placeholder="Do all the work in the right way"></textarea>
                        </label>

                        <label class="addTask__form__list-label">
                            <p>
                                <svg class="addTask__form__list-label__svg" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 2H6.7H13" stroke="#262837" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M1 4.5H13M1 7H13M1 9.5H13M1 12C1.48 12 6.8 12 9.4 12" stroke="#262837" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Список
                            </p>
                            <select class="addTask__form__list-selector" name="list_id">
                            </select>
                        </label>
                        
                        <div class="addTask__form__btn-block">
                            <button class="addTask__form__btn btn-blue btn" type="submit">Створити</button>
                            <button class="addTask-modal__close-btn addTask__form__btn btn-gray btn">Скасувати</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Modal window for adding new tasks -->

            <!-- Block with all the tasks -->
            <div class="content show-all">
                <template class="task-template">
                    <div class="task">
                        <span class="task__deadline">
                            <svg class="task__deadline-svg" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.4998 2.33325H3.49984C2.21117 2.33325 1.1665 3.37792 1.1665 4.66659V10.4999C1.1665 11.7886 2.21117 12.8333 3.49984 12.8333H10.4998C11.7885 12.8333 12.8332 11.7886 12.8332 10.4999V4.66659C12.8332 3.37792 11.7885 2.33325 10.4998 2.33325Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4.6665 1.16663V3.49996M9.33317 1.16663V3.49996M1.1665 5.83329H12.8332" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p class="task__deadline-date"></p>
                        </span>
                        <label class="task__body">
                            <input class="task__body-checkbox" type="checkbox">
                            <div class="task__body-block">
                                <p class="task__body-title"></p>
                                <p class="task__body-desc"></p>
                            </div>
                            <button class="task__remove cross-btn">
                                <svg class="task__remove-svg cross-btn__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 348.3 348.3" xml:space="preserve" enable-background="new 0 0 348.333 348.334" fill="currentColor">
                                    <path d="M336.6 68.6 231 174.2l105.6 105.5a40.2 40.2 0 0 1-56.9 56.9L174.2 231 68.6 336.6a40 40 0 0 1-56.8 0 40.2 40.2 0 0 1 0-56.9l105.5-105.5L11.8 68.6a40.2 40.2 0 0 1 56.8-56.8l105.6 105.5L279.7 11.8a40.2 40.2 0 0 1 56.9 56.8z"/>
                                </svg>
                            </button>
                        </label>
                    </div>
                </template>
            </div>
            <!-- /Block with all the tasks -->
            <template class="loader-template">
                <div class="loader-bg">
                    <div class="loader">Loading...</div>
                </div>
            </template>
        </div>
    </main>
    <!-- /Main Content -->

    <!-- Javascript connected -->
    <script src="./assets/script/script.js"></script>
    <!-- /Javascript connected -->
</body>
</html>
